<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="taskManager.css">

<body>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="headerInner">
                <a class="logo" href="#">Task<span>Manager</span></a>
                <button class="logout">Logout</button>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="taskManager">
                <div class="top">
                    <h2>Task Manager</h2>
                    <div class="topInput">
                        <input required class="newTask" placeholder="Task" type="text">
                        <button type="submit" class="newSubmit">submit</button>
                    </div>
                    <p class="topError"></p>
                </div>
                <div class="bottom">

                </div>
                <div class="filterButtons">
                    <button type="button" class="allBtn filterButtons">all</button>
                    <button type="button" class="completedBtn filterButtons">completed</button>
                    <button type="button" class="uncompletedBtn filterButtons">uncompleted</button>
                </div>
            </div>
        </div>
    </div>
